<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECH-RECORD</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="login-box">
        <h2>MECH-RECORD</h2>
        <div class="button-group">
            <a href="logIn.html"><button class="switch-btn">Iniciar Sesión</button></a>
            <a href="signUp.html"><button class="switch-btn">Registrar</button></a>
        </div>
        <form id="loginForm">
            <label for="user">Nombre de Usuario</label>
            <input type="text" id="user" placeholder="Usuario" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Contraseña" required>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const nombre_usuario = document.getElementById('user').value;
        const contrasena = document.getElementById('contrasena').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ nombre_usuario, contrasena }),
        });

        if (response.ok) {
            alert('Inicio de sesión exitoso');
        } else {
            alert('Usuario o contraseña incorrectos');
        }
    });
</script>
</body>
</html>
